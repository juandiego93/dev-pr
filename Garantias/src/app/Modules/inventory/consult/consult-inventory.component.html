<div class="container">
<div class="app-font-title text-shadow">Consulta de inventario</div>
  <hr class="app-linea-roja" style="width: 260px;">
<mat-card style="width:97%">
  <img src="assets/images/report.png" width="20" height="20" align="left">
  <div class="app-label">Validar</div>
<br />
  <mat-card-content>
    <mat-card style="width:97%">
      <div style="padding-left:1%;">
        <div class="app-label">Buscar: <span style="color: red;"></span></div>
        <input style="width:20%" type="text" class="form-control" (keyup)="ApplyFilter($event.target.value)" placeholder="" #input  />
      </div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="serial" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>IMEI</th>
          <td mat-cell *matCellDef="let element">{{element.serial}}</td>
        </ng-container>
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Marca </th>
          <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Modelo</th>
          <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{element.state}}</td>
        </ng-container>
        <ng-container matColumnDef="reserve">
          <th mat-header-cell *matHeaderCellDef>Reservar</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="element.reserve"></mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="InventoryDetail(element)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </mat-card>
  </mat-card-content>
</mat-card>
</div>
