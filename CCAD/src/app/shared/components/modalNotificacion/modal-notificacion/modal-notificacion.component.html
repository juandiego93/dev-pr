<mat-dialog-content class="modal-content {{data.color}}">
    <div mat-dialog-actions [scrollLeft]="true" class="modal-content {{data.color}}">
        <div><em class="fa {{data.icono}} fa-lg"></em></div>
        <p style="padding-left: 20px; padding-right: 20px;">{{data.texto}}</p>
        <button mat-button (click)="onCerrar()" class="close">
            <span><em class="fa text-white fa-times"></em></span>
        </button>
    </div>
</mat-dialog-content>
